name: CI-CD-DOCKER-BG

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        # (도커 빌드만 할 거면 JDK 단계는 생략 가능.
        #  하지만 테스트/빌드 산출물을 확인하고 싶으면 유지)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant gradle permission
        run: chmod +x ./gradlew

      - name: Test
        run: ./gradlew test

      - name: Build jar
        run: ./gradlew clean bootJar -x test

      - name: Prepare jar for Docker context
        shell: bash
        run: |
          set -euo pipefail
          JAR="$(ls -1 build/libs/*.jar | head -n 1)"
          cp -f "$JAR" app.jar
          ls -al app.jar

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/githubactionpractice"
          SHA_TAG="${GITHUB_SHA::7}"

          # Dockerfile이 레포 루트에 있다고 가정
          docker build -t "${IMAGE}:${SHA_TAG}" -t "${IMAGE}:latest" .
          docker push "${IMAGE}:${SHA_TAG}"
          docker push "${IMAGE}:latest"

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - name: Deploy blue/green on server (self-hosted)
        shell: bash
        run: |
          set -euo pipefail

          # 서버 로컬 스크립트 실행
          sudo /opt/githubactionPractice/scripts/deploy-bg.sh