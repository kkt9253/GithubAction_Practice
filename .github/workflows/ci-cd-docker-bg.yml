name: CI-CD-DOCKER-BG

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant gradle permission
        run: chmod +x ./gradlew

      - name: Test
        run: ./gradlew test

      - name: Build jar
        run: ./gradlew clean bootJar -x test

      # Dockerfile에서 COPY app.jar app.jar 를 쓰고 있으니,
      # Docker 빌드 컨텍스트(레포 루트)에 app.jar를 만들어 둔다.
      - name: Prepare jar for Docker context
        shell: bash
        run: |
          set -euo pipefail
          JAR="$(ls -1 build/libs/*.jar | head -n 1)"
          cp -f "$JAR" app.jar
          ls -al app.jar

      # 멀티아키 빌드를 위한 QEMU (arm64 에뮬레이션)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # buildx 빌더 준비
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 멀티아키(amd64 + arm64)로 빌드해서 Docker Hub에 push
      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true

          # 라즈베리파이가 arm64이므로 반드시 포함되어야 함
          platforms: linux/amd64,linux/arm64

          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/githubactionpractice:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/githubactionpractice:latest

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - name: Deploy blue/green on server (self-hosted)
        shell: bash
        run: |
          set -euo pipefail

          # (선택) 이번 빌드 SHA를 서버에서도 쓰고 싶으면 ENV로 넘겨서 deploy-bg.sh가 pull에 활용하게 만들 수 있음
          # export IMAGE_TAG="${{ github.sha }}"

          sudo /opt/githubactionPractice/scripts/deploy-bg.sh