name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant gradle permission
        run: chmod +x ./gradlew

      - name: Test
        run: ./gradlew test

      - name: Build
        run: ./gradlew clean bootJar -x test

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  cd:
    needs: ci
    runs-on: [self-hosted, raspberrypi, prod]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: dist

      - name: Prepare app.jar
        run: |
          set -e
          JAR=$(ls dist/*.jar | head -n 1)
          cp "$JAR" dist/app.jar
          ls -al dist

      - name: Copy jar to incoming (local)
        run: |
          set -e
          sudo mkdir -p /opt/githubactionPractice/incoming
          sudo cp -f dist/app.jar /opt/githubactionPractice/incoming/app.jar
          sudo chown kkt:kkt /opt/githubactionPractice/incoming/app.jar
          ls -al /opt/githubactionPractice/incoming

      - name: Deploy
        run: |
          set -e
          sudo /usr/local/bin/deploy_githubactionPractice.sh
          sudo systemctl status githubactionPractice --no-pager -l
