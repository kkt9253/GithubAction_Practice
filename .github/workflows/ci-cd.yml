name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant gradle permission
        run: chmod +x ./gradlew

      - name: Test
        run: ./gradlew test

      - name: Build
        run: ./gradlew clean bootJar -x test

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  cd:
    needs: ci
    runs-on: self-hosted

    steps:
      - name: Clean dist dir (self-hosted residue)
        shell: bash
        run: |
          set -euo pipefail
          
          rm -rf dist
          mkdir -p dist
          
          echo "[clean] dist listing:"
          ls -al dist

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: dist

      - name: Prepare app.jar
        run: |
          set -euo pipefail
  
          echo "[prepare] dist listing(before):"
          ls -al dist || true
          
          rm -f dist/app.jar
          
          JAR="$(ls -1 dist/*.jar | grep -vE '/app\.jar$' | head -n 1)"
          
          if [ -z "${JAR:-}" ]; then
            echo "ERROR: no jar found in dist/"
            ls -al dist
            exit 1
          fi
        
          echo "Picked jar: $JAR"
          cp -f "$JAR" dist/app.jar
          
          echo "[prepare] dist listing(after):"
          ls -al dist

      - name: Copy jar to incoming (local)
        run: |
          set -e
          sudo mkdir -p /opt/githubactionPractice/incoming
          sudo cp -f dist/app.jar /opt/githubactionPractice/incoming/app.jar
          sudo chown kkt:kkt /opt/githubactionPractice/incoming/app.jar
          ls -al /opt/githubactionPractice/incoming

      - name: Deploy
        run: |
          set -e
          sudo /usr/local/bin/deploy_githubactionPractice.sh
          sudo systemctl status githubactionPractice --no-pager -l
